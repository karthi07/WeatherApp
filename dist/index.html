<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>

  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container bg-light">
      <div class="ctn col p-lg-5 mx-auto d-sm-inline-flex justify-content-around my-5">
        <form id="searchForm" class="form my-auto">
          <div class="form-group mx-sm-3 mb-3">
            <label for="staticEmail2" class="sr-only">Find Weather details</label>
            <input type="text" class="form-control" placeholder="Search with City name" id="cityName" value="">
          </div>

          <button type="submit" id="searchBtn" class="btn btn-primary mx-sm-3 mb-2">Get Weather details</button>
        </form>


        <div class="card bg-secondary text-white my-3 d-none" id="detailsCard" style="width: 18rem;">
          <div class="card-header" id='card-header'></div>
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-around">
              <span id='card-title' class="my-auto"> </span>
              <button id="tempToggle" class="btn btn-primary"> °C / °F </button>
            </h5>
            <p class="card-text d-flex justify-content-between">
              <span id="card-info" class="m-auto"></span>

              <img src="" id="card-img" alt="">
            </p>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script src="main.js"></script>
  <script>


  </script>
</body>

</html>
